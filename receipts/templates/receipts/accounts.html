{% extends 'base.html' %}

{% block content %}
  <h2>Accounts</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Number</th>
        <th>Number of receipts</th>
      </tr>
    </thead>
    <tbody>
      {% for account in accounts %}
        <tr>
          <td>{{ account.name }}</td>
          <td>{{ account.number }}</td>
          <td>{{ account.receipt_all|length }}</td>
        </tr>
      {% empty %}
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
