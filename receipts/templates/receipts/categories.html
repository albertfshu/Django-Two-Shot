{% extends 'base.html' %}

{% block content %}
  <h2>Expense Categories</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Number of receipts</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
        <tr>
          <td>{{ category.name }}</td>
          <td>{{ category.receipt.all|length }}</td>
        </tr>
      {% empty %}
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
